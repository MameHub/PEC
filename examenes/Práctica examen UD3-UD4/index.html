<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Registro partido</title>
</head>
<body>
    <div class="formulario">
        <form action="#">
            <div class="jugadores">
                <h1>Registro del partido</h1>
                <div class="jugador1">
                    <label for="">Jugador 1: </label>
                    <input type="text" name="name" min="3" max="50" required>
                    <label for="">Edad: </label>
                    <input type="number" name="age" required>
                </div>
                <div class="jugador2">
                    <label for="">Jugador 2: </label>
                    <input type="text" name="name" min="3" max="50" required>
                    <label for="">Edad: </label>
                    <input type="number" name="age" required>
                </div>
            </div>
            <br/>
            <div class="sets">
                <div class="set1">
                    <label for=""> Set 1: </label>
                    <input type="number" name="" id="set1" required>
                </div>
                <br/>
                <div class="set2">
                    <label for=""> Set 2: </label>
                    <input type="number" name="" id="set2" required>
                </div>
                <br/>
                <div class="set3">
                    <label for=""> Set 3: </label>
                    <input type="number" name="" id="set3" required>
                </div>
            </div>
            <div class="botones">
                <!-- SUBMIT!!! -->
                <button id="reg">Registrar partido</button>
                <button id="limp">Limpiar</button>
            </div>
        </form>
    </div>
</body>
</html>
