<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Registro partido</title>
</head>
<body>
    <div class="formulario">
        <form action="#" name="formulario">
            <div class="jugadores">
                <h1>Registro del partido</h1>
                <div class="jugador1">
                    <label for="name1">Jugador 1: </label>
                    <input type="text" name="name" id="name1" min="3" max="50" required>
                    <label for="age1">Edad: </label>
                    <input type="number" name="age" id="age1" required>
                </div>
                <div class="jugador2">
                    <label for="name2">Jugador 2: </label>
                    <input type="text" name="name" id="name2" min="3" max="50" required>
                    <label for="age2">Edad: </label>
                    <input type="number" name="age" id="age2" required>
                </div>
            </div>
            <br/>
            <div class="sets">
                <div class="set1">
                    <label for="set1"> Set 1: </label>
                    <input type="number" name="set1" id="set1" pattern="[0-9]{2}-[0-9]{2}" required>
                </div>
                <br/>
                <div class="set2">
                    <label for="set2"> Set 2: </label>
                    <input type="number" name="set2" id="set2" pattern="[0-9]{2}-[0-9]{2}" required>
                </div>
                <br/>
                <div class="set3">
                    <label for="set3"> Set 3: </label>
                    <input type="number" name="set3" id="set3" pattern="[0-9]{2}-[0-9]{2}" required>
                </div>
            </div>
            <div class="botones">
                <!-- SUBMIT!!! -->
                <button id="reg" type="submit">Registrar partido</button>
                <button id="limp" type="reset">Limpiar</button>
            </div>
        </form>
    </div>
</body>
</html>
