<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Partido - Validaci√≥n con Estilo</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <form id="partidoForm" novalidate>
        <h1>Registro Partido de Tenis</h1>

        <!-- Jugador 1 -->
        <div class="row">
            <label for="nombreJugador1">Jugador 1:</label>
            <input type="text" id="nombreJugador1">
            <input type="number" id="edadJugador1">
        </div>

        <!-- Jugador 2 -->
        <div class="row">
            <label for="nombreJugador2">Jugador 2:</label>
            <input type="text" id="nombreJugador2">
            <input type="number" id="edadJugador2">
        </div>

        <!-- Sets -->
        <div class="row">
            <label for="set1">Set 1:</label>
            <input type="text" id="set1">
        </div>
        <div class="row">
            <label for="set2">Set 2:</label>
            <input type="text" id="set2">
        </div>
        <div class="row">
            <label for="set3">Set 3:</label>
            <input type="text" id="set3">
        </div>

        <p id="mensajeError"></p>
        <div style="display: flex; justify-content: space-between;">
            <input type="submit" value="Registrar Partido">
            <input type="reset" value="Limpiar">
        </div>
    </form>
</body>
</html>
