<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Personalizada</title>
    <link id="estilos" rel="stylesheet" href="./css/light.css"> <!-- Tema por defecto -->
</head>
<body>
    <div id="contenido">
        <h1 id="mensaje"></h1>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            <br><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Introduce tu edad" required min="1">
            <br><br>
            <label for="tema">Elige un tema:</label>
            <select id="tema" name="tema">
                <option value="./css/light.css">Claro</option>
                <option value="./css/dark.css">Oscuro</option>
            </select>
            <br><br>
            <label for="avatar">Selecciona un icono:</label>
            <select id="avatar" name="avatar">
                <option value="👩">Mujer</option>
                <option value="👨">Hombre</option>
                <option value="🤖">Robot</option>
                <option value="🐉">Dragón</option>
            </select>
            <br><br>
            <label>
                <input type="radio" name="almacenamiento" value="cookies" checked>
                Usar Cookies
            </label>
            <label>
                <input type="radio" name="almacenamiento" value="localStorage">
                Usar LocalStorage
            </label>
            <br><br>
            <button type="submit">Guardar Configuración</button>
        </form>
        <button id="reset">Restablecer Configuración</button>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
