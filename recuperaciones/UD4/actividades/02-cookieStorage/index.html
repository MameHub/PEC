<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Cookies</title>
</head>
<body>
    <div id="contenido">
        <h1 id="mensaje"></h1>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input 
                type="text" 
                id="nombre" 
                name="nombre" 
                placeholder="Introduce tu nombre" 
                required 
                minlength="1">
            <br><br>
            <label for="color">Color favorito:</label>
            <input 
                type="color" 
                id="color" 
                name="color" 
                required>
            <br><br>
            <button type="submit">Guardar</button>
        </form>
    </div>
    <script src="./js/indexCookies.js"></script>
</body>
</html>
